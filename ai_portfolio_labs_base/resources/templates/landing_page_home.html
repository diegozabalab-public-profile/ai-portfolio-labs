<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Portfolio Labs - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0a192f;
            color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #a8b2d1;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
            background: #112240;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: #8892b0;
        }
    </style>
</head>
<body>
    <h1>üöÄ AI Portfolio Labs is Coming Soon!</h1>
    <p>We're working hard to build something amazing. Stay tuned! üöß</p>

    <div class="countdown" id="countdown"></div>

    <p class="footer">¬© 2024 AI Portfolio Labs | Built with ‚ù§Ô∏è and Python</p>

    <script>
        function updateCountdown() {
            const launchDate = new Date("2024-03-01T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `üöÄ Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "üéâ We're live!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
